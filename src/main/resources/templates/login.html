<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleForLoginAndRegistration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Login</title>
</head>
<body>
	<header>
	<a href="#" class="logo">Travel</a>

        <div class="bx bx-menu" id="menu-icon"></div>
            <ul class="navbar">
               <li><a href="#Home">Home</a></li>
                <li><a href="#Package">Package</a></li>
                <li><a href="#Destination">Destination</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="registration.html" th:href="@{http://localhost:8181/registration}">Registration</a></li>
  				
            </ul>
    </header>
    
    <div class="wrapper">
		
	  
        <form th:action="@{/}" method="post" >

            
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Enter Email" required autofocus="autofocus" />
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password"  placeholder="Enter password" required autofocus="autofocus" />
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            
            

           

         

            <button type="submit" name="login-submit" id="login-submit" value="Log In" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account' <a href="/" th:href="@{/registration}">Register</a></p>
            </div>
            
          
            
    </form>
			
			   <!--Error message -->
			<div th:if="${param.error}">
				<div class="error">Invalid username or password</div>
			</div>
			
			   <!--logout message -->
			<div th:if="${param.logout}">
				<div class="success">You've been logged out</div>
			</div>
            
    </div>


  


     
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </div>
</body>
</html>
